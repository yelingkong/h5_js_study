<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调查问卷Drag</title>
</head>
<body>
<div class="page">
    <div class="left">
        <div id="container" class="container">
            <h1>问卷</h1>
        </div>
    </div>
    <div class="right">
        <div class="ctrlList">
            <div class="box" draggable="true">
                <div class="line">
                    <span>姓名：</span>
                    <input type="text" name="name" placeholder="请输入输入姓名"/>
                </div>
            </div>
            <div class="box" draggable="true">
                <div class="line">
                    <span>年龄：</span>
                    <input type="text" name="age" placeholder="请输入输入年龄"/>
                </div>
            </div>
            <div class="box" draggable="true">
                <div class="line">
                    <span>性别：</span>
                    <label>
                        <input type="radio" name="gender" value="male"/>
                        男
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"/>
                        女
                    </label>
                </div>
            </div>
            <div class="box" draggable="true">
                <div class="line">
                    <span>兴趣爱好：</span>
                    <label>
                        <input type="checkbox" name="hobby" value="basketball"/>
                        篮球
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="football"/>
                        足球
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="tennis"/>
                        网球
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="badminton"/>
                        羽毛球
                    </label>
                    <label>
                        <input type="checkbox" name="hobby" value="tabletennis"/>
                        乒乓球
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
